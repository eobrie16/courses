<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BLOG</title>
    <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- medium editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
          <li><a class="navbar-brand bigbrand" href="{% url 'about' %}">About Us</a></li>
          <li><a class="navbar-brand bigbrand" href="https://www.github.com">Github</a></li>
          <li><a class="navbar-brand bigbrand" href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>

        <ul class="nav navbar-nav">
          {% if user.is_authenticated %}
            <li><a href="{% url 'post_new' %}"> New </a></li>
            <li><a href="{% url 'post_draft_list' %}"> Drafts </a></li>
            <li><a href="{% url 'logout' %}"> Logout </a></li>
            <li><a> Hi: {{user.username}}</a></li>
          {% else %}
            <li><a class='nav navbar-right' href="{% url 'login' %}" >Login</a></li>
          {% endif %}
        </ul>

      </div>

    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}

            {% endblock %}
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
