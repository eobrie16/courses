<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django level two</title>
    <link rel="stylesheet" href="{% static "css/styles.css"  %}"/>
  </head>
  <body>
    <!-- <h1>Hello! This is a nice winter picture</h1>
    <img src="{% static "images/winter-75946_1920.jpg" %}" alt="No image shown!"> -->
    <h1>Hello this is Django level two!</h1>
    <h2>Here are your access records:</h2>
    <div class="djangotwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>

      {% for access in access_records %}
      <tr>
        <td>{{ access.name  }}</td>
        <td>{{  access.date }}</td>
      </tr>
      {% endfor %}
      </table>

      {% else %}
      <p>No Access Records found!!</p>

      {% endif %}

    </div>

  </body>
</html>
